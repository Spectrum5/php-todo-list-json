<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>PHP ToDo List JSON</title>
</head>

<body>
    <div id="app">
        <div class="container-fluid d-flex justify-content-center align-items-center w-100 flex-column vh-100">
            <h1>{{titol}}</h1>

            <div class="wrapper d-flex justify-content-center align-items-center flex-column">

                <ul class="list-unstyled d-flex justify-content-center align-items-start flex-column w-100" id="todo-list">
                    <li v-for="(todo,index) in  todoList" class="todo fw-bold d-flex justify-content-between align-items-start" :class="todo.done ? 'done' : '' " @click="toggleTodo(index)">
                        <span class="todo">{{ todo.text }}</span>
                        <span @click.stop="deleteTodo(index)" class="trash-can-span"><i class="fa-solid fa-trash-can"></i></span>
                    </li>
                </ul>

                <div class="add-todo d-flex text-center">
                    <input type="text" placeholder="add new task" v-model.trim="newTodoText" name="newTodoText" @keyup.enter ="addTodo">
                    <button @click="addTodo" class="btn-add d-flex align-items-center">Add</i></button>
                </div>

            </div>
        </div>
    </div>
</body>

<script src="./js/scripts.js"></script>

</html>
